    <script>
        const textElement = document.getElementById("bubble-text-2");
        const text = "Berikut beberapa contoh tarian asal Papua";

        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();
