<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTCA</title>
    <link href="/styles.css" rel="stylesheet" />
    <link href="/responsive.css" rel="stylesheet" />
    <link href="/animation.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/marykate" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=League+Spartan:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="main-container">

        <div id="container-background">
            <img id="img-cover" src="/assets/backgrounds/menu-b.png" alt="">
        </div>

        <div id="container-bubble-text">
            <img id="bubble" src="/assets/images/bubble-text.svg" alt="">
            <p id="bubble-text"></p>
        </div>

        <div id="container-maps">
            <img id="maps" src="/assets/images/full-peta.svg" alt="">
        </div>

        <div id="container-avatar">
            <img id="avatar" src="/assets/images/avatar.svg" alt="">
        </div>

        <div id="container-navigation-page3">
            <a href="/main-menu.html" id="nav-icon">
                <img src="/assets/icons/back.svg" alt="" id="icons">
            </a>
            <a href="/index.html" id="nav-icon">
                <img src="/assets/icons/home.svg" alt="" id="icons">
            </a>
            <a href="/page2/page-2b-peta.html" id="nav-icon">
                <img src="/assets/icons/next.svg" alt="" id="icons">
            </a>
        </div>

    </div>

    <script>
        const textElement = document.getElementById("bubble-text");
        const text = "haloo... salam kenal semua aku canvono, pemandu teman-teman dalam belajar seni budaya bersama SMARTCA";

        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            } else {
                setTimeout(() => {
                    window.location.href = "/page2/page-2b-peta.html"; // Berpindah ke halaman berikutnya
                }, 9999999); // Tunggu sebelum pindah halaman
            }
        }
        typeWriter();
    </script>
</body>

</html>
