    <script>
        const textElement = document.getElementById("bubble-text");
        const text = "Sebelum masuk ke materi yuk kita lihat dan kenali berbagai tarian dari Indonesia dengan klik pulau-pulau diatas.";

        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();
    </script>
